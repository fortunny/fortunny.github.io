<!DOCTYPE html>
<html>
<head>
  <title>Мобильные кнопки с интервалом</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .button {
      width: 250px;
      height: 65px;
      background-color: lightblue;
      color: white;
      border: none;
      border-radius: 50px; /* Добавляем закругление краев кнопок */
      margin-bottom: 10px; /* Добавляем интервал между кнопками */
    }

    .button:hover {
      background-color: #00bfff;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var buttons = document.querySelectorAll('.button');
      buttons.forEach(function(button) {
        button.addEventListener('click', function() {
          window.location.href = 'second.html';
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <button class="button" onclick="goToSecondPage()">Начисление и справки ЗП</button>
    <button class="button" onclick="goToSecondPage()">Расходы по командировке</button>
    <button class="button" onclick="goToSecondPage()">Больничные листы</button>
    <button class="button" onclick="goToSecondPage()">Подотчетные денежные средства</button>
    <button class="button" onclick="goToSecondPage()">Уровень ЗП и компенсация питания</button>
    <button class="button" onclick="goToSecondPage()">Исполнительное производство</button>
    <button class="button" onclick="goToSecondPage()">Организация питания</button>
    <button class="button" onclick="goToSecondPage()">Организация проживания</button>
    <button class="button" onclick="goToSecondPage()">Обращение к Генеральному директору</button>

  </div>
</body>
</html>
