<!DOCTYPE html>
<html>
<head>
  <title>Телеграм App</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .button {
      width: 200px;
      height: 50px;
      background-color: lightblue;
      color: white;
      border: none;
      margin-bottom: 10px;
    }

    .button:hover {
      background-color: #00bfff;
    }

    .input-container {
      margin-bottom: 10px;
    }

    .input-container input {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
    }

    .next-button {
      width: 200px;
      height: 50px;
      background-color: lightblue;
      color: white;
      border: none;
    }

    .next-button:hover {
      background-color: #00bfff;
    }
  </style>
  <script>
    function goToSecondPage() {
      window.location.href = 'second.html';
    }

    function goToThirdPage() {
      window.location.href = 'third.html';
    }
  </script>
</head>
<body>

  <div>
    <button class="button" onclick="goToSecondPage()">Кнопка 1</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 2</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 3</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 4</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 5</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 6</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 7</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 8</button>
    <button class="button" onclick="goToSecondPage()">Кнопка 9</button>
  </div>
</body>
</html>
