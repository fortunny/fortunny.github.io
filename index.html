<!DOCTYPE html>
<html>
<head>
  <title>Первая страница</title>
  <style>
    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
      }
      .button{
        margin-left: 12px;
      }

      .button {
        width: 90%; 
        margin-bottom: 10px;
      }
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 15px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .button {
      width: 250px;
      height: 65px;
      background-color: lightblue;
      color: white;
      border: none;
      border-radius: 50px; 
      margin-bottom: 5px;
    }

    .button:hover {
      background-color: #00bfff;
      
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var buttons = document.querySelectorAll('.button');
      buttons.forEach(function(button) {
        button.addEventListener('click', function() {
          window.location.href = 'second.html';
        });
      });
    });
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <button id="button1" class="button" onclick="goToSecondPage()">Начисление и справки ЗП</button>
    <button id="button2" class="button" onclick="goToSecondPage()">Расходы по командировке</button>
    <button id="button3" class="button" onclick="goToSecondPage()">Больничные листы</button>
    <button id="button4" class="button" onclick="goToSecondPage()">Подотчетные денежные средства</button>
    <button id="button5" class="button" onclick="goToSecondPage()">Уровень ЗП и компенсация питания</button>
    <button id="button6" class="button" onclick="goToSecondPage()">Исполнительное производство</button>
    <button id="button7" class="button" onclick="goToSecondPage()">Организация питания</button>
    <button id="button8" class="button" onclick="goToSecondPage()">Организация проживания</button>
    <button id="button9" class="button" onclick="goToSecondPage()">Обращение к Генеральному директору</button>
  </div>
</body>
</html>
