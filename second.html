<!DOCTYPE html>
<html>
<head>
  <title>Телеграм App</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .input-container {
      margin-bottom: 10px;
    }

    .input-container input {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
    }

    .next-button {
      width: 200px;
      height: 50px;
      background-color: lightblue;
      color: white;
      border: none;
    }

    .next-button:hover {
      background-color: #00bfff;
    }
  </style>
  <script>
    function goToThirdPage() {
      window.location.href = 'third.html';
    }
  </script>
</head>
<body>

  <div class="input-container">
    <input type="text" placeholder="ФИО">
  </div>
  <div class="input-container">
    <input type="text" placeholder="Контактный номер">
  </div>
  <div class="input-container">
    <input type="text" placeholder="Ваше обращение">
  </div>
  <button class="next-button" onclick="goToThirdPage()">Далее</button>
</body>
</html>
