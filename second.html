<!DOCTYPE html>
<html>
<head>
  <title>Вторая страница</title>
  <style>
    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
        margin-left: 10px; 
      }

      .input, .button {
        width: 90%;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 20px; /* Increase the font size here */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .input {
      width: 250px;
      height: 40px;
      margin-bottom: 10px;
      font-size: 24px; /* Increase the font size here */
    }

    .button {
      width: 250px;
      height: 65px;
      background-color: lightblue;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 24px; /* Increase the font size here */
    }

    .button:hover {
      background-color: #00bfff;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var button = document.querySelector('.button');
      button.addEventListener('click', function() {
        window.location.href = 'third.html';
      });
    });
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <input type="text" id="NAME" class="input" placeholder="ФИО">
    <input type="Number" id="PHONE" class="input" placeholder="Контактный номер">
    <input type="text" id="ADRESSED" class="input" placeholder="Ваше обращение">
    <button class="button">Далее</button>
  </div>
</body>
</html>
