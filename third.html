<!DOCTYPE html>
<html>
<head>
  <title>Третья страница</title>
  <style>
    @media only screen and (max-width: 600px) {
      .container {
        width: 100%;
      }

      .message {
        font-size: 30px;
        margin-bottom: 20px;
        margin-left: 25px;

      }
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .message {
      font-size: 30px;
      margin-bottom: 20px;
      margin-left: 25px;
      color:#00bfff;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <p class="message">Ваше обращение отправлено</p>
  </div>
</body>
</html>
